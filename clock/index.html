<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clock</title>
	<link type="text/css" rel="stylesheet" href="css/all.css">
</head>
<body>
	<div class="wrapper">
		<div class="clock">
			
		</div>
		<div class="boomb">

			<div class="stopbombblock clearfix">	
				<div class="infobomb"></div>
				<div class="question">Пусть мир взорвется? Или спасти?</div>


				<input type="submit" value="stop" class="stopbomb">
			</div>
		</div>
		<div class="second">
			<div class="displays">
				<div class="display1"></div>
				<div class="display2"></div>
				<div class="display3"></div>
			</div>
			<div class="buttons">
				<input type="submit" class="stop" value="stop">
				<input type="submit" class="pause" value="pause">
				<input type="submit" class="start" value="start">
				<input type="submit" class="reset" value="reset">
			</div>
			
		</div>
	</div>
	<script src="js/main.js" async></script>
</body>
</html>
