<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link type="text/css" rel="stylesheet" href="css/all.css">
</head>
<body>
<div class="contact-us">			
			<div class="form-holder">
				<form name="contuct-us" method="get" action="#">
					<input name="link" type="hidden" value="#">
					
					<div class="text-holder">
					
						<input name="name" type="text" size="25" maxlength="30" placeholder="NAME" id="name">
					</div>
					<div class="text-holder">
					
						<input name="phone" type="text" size="25" maxlength="30" placeholder="PHONE" id="phone">
					</div>
					<div class="text-holder">					
						<input name="login" type="text" size="25" maxlength="30" placeholder="EMAIL" id="mail">
					</div>
					<div class="text-holder">
						
						<input name="password" type="password" size="25" maxlength="30" placeholder="PASSWORD" id="pass">
					</div>
					<div class="text-holder">
						
						<input name="password2" type="password" size="25" maxlength="30" placeholder="REPEAT PASSWORD" id="pass2">
					</div>
					<div class="btn-holder">
						<a href="#" id="send-btn">
							<span>SEND</span>
						</a>			
					</div>		


			</form>


			</div>
			<div class="infodiv">
				Заполните форму, поля должны быть заполнены латиницей. 
				Пароль должен содержать заглавные буквы(хотя бы 1), печатные буквы и цифры(хотя бы 1)
				Может содержать специальные символы: !@#$%^&*-_+=<br>
				Пароль должен содержать как минимум 8 символов
			</div>
			<div id="forminfo">
				
			</div>
		</div>
		

	<script src="js/main.js"></script>
</body>
</html>
